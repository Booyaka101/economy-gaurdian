<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Economy Guardian - Deals (Sniper)</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        margin: 16px;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      header h1 {
        font-size: 1.2rem;
        margin: 0 12px 0 0;
      }
      label {
        margin-right: 12px;
      }
      input[type='number'],
      input[type='text'] {
        width: 8rem;
        padding: 4px 6px;
      }
      button {
        padding: 6px 10px;
        cursor: pointer;
      }
      #status {
        margin-left: auto;
        font-size: 0.9rem;
        opacity: 0.8;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 12px;
        font-size: 0.95rem;
      }
      th,
      td {
        border-bottom: 1px solid #4443;
        padding: 6px 8px;
        text-align: left;
      }
      th {
        position: sticky;
        top: 0;
        background: color-mix(in oklab, Canvas 92%, CanvasText 0%);
      }
      .muted {
        opacity: 0.7;
      }
      .r {
        text-align: right;
      }
      .g {
        color: #128212;
      }
      .y {
        color: #b58900;
      }
      .danger {
        color: #d33682;
      }
      .item {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .icon {
        width: 20px;
        height: 20px;
        object-fit: contain;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Deals (Sniper)</h1>
      <label
        >Discount â‰¤
        <input id="discount" type="number" min="0.01" max="0.99" step="0.01" value="0.30" />
      </label>
      <label
        >Limit
        <input id="limit" type="number" min="1" max="2000" step="1" value="200" />
      </label>
      <label
        >Slug
        <input id="slug" type="text" placeholder="(default)" />
      </label>
      <button id="refreshAuctions">Refresh Auctions</button>
      <button id="refresh">Refresh Deals</button>
      <div id="status" class="muted">Idle</div>
    </header>

    <table id="tbl">
      <thead>
        <tr>
          <th>Item</th>
          <th class="r">Unit Price</th>
          <th class="r">Fair</th>
          <th class="r">Discount %</th>
          <th class="r">Qty</th>
          <th>Auction</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <script src="/deals.js"></script>
    <script src="/deals.controller.js"></script>
  </body>
</html>
